name: Push-to-EC2

on:
  schedule:
    - cron: "0 */4 * * *"
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_IP }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
          SCRIPT_BEFORE: |
            sudo yum update -y
            sudo yum upgrade -y
            sudo yum install git libffi-devel python3-devel opus -y
            wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
            tar xvf ffmpeg-release-amd64-static.tar.xz
            sudo mv ffmpeg-*-amd64-static/ff* /usr/local/bin/
            sudo rm -rf ffmpeg*
            sudo timedatectl set-timezone America/New_York
            sudo amazon-linux-extras install python3.8 -y
            sudo rm /usr/bin/python3
            sudo ln -s /usr/bin/python3.8 /usr/bin/python3
          SCRIPT_AFTER: |
            echo $RSYNC_STDOUT
            python3 -m pip install -r requirements.txt
            pip3 install random-unicode-emoji -U
            aws configure set default.region us-east-1
            aws s3 cp s3://${{ secrets.SECRET_BUCKET }}/.env .
            killall python3
            python3 /home/ec2-user/megabot.py >/dev/null &
