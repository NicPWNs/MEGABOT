name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_IP }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
          SCRIPT_BEFORE: |
            sudo yum update -y
            sudo yum upgrade -y
            sudo yum install git libffi-devel python3-devel -y
            sudo timedatectl set-timezone America/New_York
            sudo amazon-linux-extras install python3.8 -y
            sudo rm /usr/bin/python3
            sudo ln -s /usr/bin/python3.8 /usr/bin/python3
          SCRIPT_AFTER: |
            echo $RSYNC_STDOUT
            cd /home/ec2-user
            python3 -m pip install -r requirements.txt
            aws configure set default.region us-east-1
            rm .env
            touch .env
            echo ${{ secrets.DISCORD_TOKEN }} >> .env
            echo ${{ secrets.DISCORD_GUILD_ID }} >> .env
            echo ${{ secrets.OPENAI_TOKEN }} >> .env
            echo ${{ secrets.NASA_KEY }} >> .env
            echo ${{ secrets.TRN_KEY }} >> .env
            ps -ef | grep "megabot.py" | awk '{print $2}' | awk 'NR==1{print $1}' | xargs sudo kill 2>/dev/null
            python3 /home/ec2-user/megabot.py >/dev/null &
